name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v0.5.0, v1.0.0, etc.)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      - name: Build shared package
        run: |
          cd shared
          npm install
          npm run build

      - name: Build frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: npm run build:dev

      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac -- --publish never

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win -- --publish never

      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux -- --publish never

      - name: Get version from tag or package.json
        id: version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/${{ steps.version.outputs.VERSION }}/*.dmg
            release/${{ steps.version.outputs.VERSION }}/*.zip
            release/${{ steps.version.outputs.VERSION }}/*.blockmap
            release/${{ steps.version.outputs.VERSION }}/*.yml
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/${{ steps.version.outputs.VERSION }}/*.exe
            release/${{ steps.version.outputs.VERSION }}/*.zip
            release/${{ steps.version.outputs.VERSION }}/*.blockmap
            release/${{ steps.version.outputs.VERSION }}/*.yml
          retention-days: 7

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/${{ steps.version.outputs.VERSION }}/*.AppImage
            release/${{ steps.version.outputs.VERSION }}/*.deb
            release/${{ steps.version.outputs.VERSION }}/*.yml
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only run for tag pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./release-assets/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./release-assets/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./release-assets/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-assets/macos/*.dmg
            ./release-assets/macos/*.zip
            ./release-assets/macos/*.blockmap
            ./release-assets/macos/latest-mac.yml
            ./release-assets/windows/*.exe
            ./release-assets/windows/*.zip
            ./release-assets/windows/*.blockmap
            ./release-assets/windows/latest.yml
            ./release-assets/linux/*.AppImage
            ./release-assets/linux/*.deb
            ./release-assets/linux/latest-linux.yml
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
