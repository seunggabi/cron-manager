name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v0.5.0, v1.0.0, etc.)

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: |
          cd shared
          npm ci
          npm run build

      - name: Build frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: npm run build:dev

      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/${{ steps.version.outputs.VERSION }}/*.dmg
            release/${{ steps.version.outputs.VERSION }}/*.zip
            release/${{ steps.version.outputs.VERSION }}/*.blockmap
            release/${{ steps.version.outputs.VERSION }}/*.yml
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/${{ steps.version.outputs.VERSION }}/*.exe
            release/${{ steps.version.outputs.VERSION }}/*.zip
            release/${{ steps.version.outputs.VERSION }}/*.blockmap
            release/${{ steps.version.outputs.VERSION }}/*.yml
          retention-days: 7

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/${{ steps.version.outputs.VERSION }}/*.AppImage
            release/${{ steps.version.outputs.VERSION }}/*.deb
            release/${{ steps.version.outputs.VERSION }}/*.yml
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./release-assets/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./release-assets/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./release-assets/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-assets/macos/*
            ./release-assets/windows/*
            ./release-assets/linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
