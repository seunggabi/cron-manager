<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bg)"/>

  <!-- Clock circle -->
  <circle cx="512" cy="512" r="380" fill="#ffffff"/>
  <circle cx="512" cy="512" r="380" fill="none" stroke="#3b82f6" stroke-width="12"/>

  <!-- Hour markers -->
  <circle cx="512" cy="132" r="20" fill="#3b82f6"/>
  <circle cx="512" cy="892" r="20" fill="#3b82f6"/>
  <circle cx="132" cy="512" r="20" fill="#3b82f6"/>
  <circle cx="892" cy="512" r="20" fill="#3b82f6"/>

  <!-- Clock hands -->
  <line x1="512" y1="512" x2="512" y2="280" stroke="#1d4ed8" stroke-width="24" stroke-linecap="round"/>
  <line x1="512" y1="512" x2="680" y2="380" stroke="#1d4ed8" stroke-width="18" stroke-linecap="round"/>
  <line x1="512" y1="512" x2="512" y2="680" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="512" cy="512" r="40" fill="#1d4ed8"/>
  <circle cx="512" cy="512" r="24" fill="#ffffff"/>
</svg>
